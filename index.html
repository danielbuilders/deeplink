<!DOCTYPE html>More actions
<html>
<head>
    <title>Redirecionamento de Aplicativo</title>
</head>
<body>
    <script>
        function verifyAndRedirectApp() {
            window.location.reload(true);
            const urlParams = window.location.search;
            
            const appScheme = `assaipj://app/${urlParams}`;

            window.location.href = appScheme;
            setTimeout(function () {
               const userAgent = navigator.userAgent || navigator.vendor || window.opera;

                if (/iPad|iPhone/.test(userAgent) && !window.MSStream) {
                    window.location.href = "https://apps.apple.com/br/app/assa√≠-PJ/id6747126842";
                    setTimeout(function () {
                        window.location.href = "https://www.assai.com.br";
                    }, 1500)
                    return
                }
                if (/android/i.test(userAgent)) {
                    setTimeout(function () {
                        window.location.href = "https://play.google.com/store/apps/details?id=br.com.assai.tokenpj";
                    }, 2000)
                    return
                }

                window.location.href = "https://www.assai.com.br";
            }, 2000)
        }
        window.onload = verifyAndRedirectApp;
    </script>
</body>
